  # Job 3 : Qualité du code
  code-quality:
    name: Analyse de la qualite du code
    runs-on: ubuntu-latest
    needs: [backend-tests]  # on enlève frontend-tests pour le moment
    
    steps:
    - name: Checkout du code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: Installation Backend
      working-directory: ./server
      run: npm ci
    
    - name: Coverage Backend
      working-directory: ./server
      run: npm run test:coverage
    
    - name: Affichage du resume coverage
      working-directory: ./server
      run: |
        echo "=== Coverage Backend ==="
        cat coverage/coverage-summary.json || echo "Pas de rapport de coverage"
    
    - name: Verification seuil de coverage
      working-directory: ./server
      run: |
        COVERAGE=$(node -e "const c=require('./coverage/coverage-summary.json'); console.log(c.total.lines.pct)")
        echo "Coverage: $COVERAGE%"
        if (( $(echo "$COVERAGE < 70" | bc -l) )); then
          echo "Coverage trop bas! Minimum: 70%"
          exit 1
        fi

  # Job 4 : Deploiement documentation (GitHub Pages)
  deploy-docs:
    name: Deploiement de la documentation
    runs-on: ubuntu-latest
    needs: [backend-tests]
    if: github.ref == 'refs/heads/main'
    
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
    - name: Checkout du code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: Installation des dependances
      working-directory: ./server
      run: npm ci
    
    - name: Generation de la documentation
      working-directory: ./server
      run: npm run docs
    
    - name: Deploiement sur GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./server/docs
        publish_branch: gh-pages
        force_orphan: true

  # Job 5 : Notification de succes
  notification:
    name: Notification
    runs-on: ubuntu-latest
    needs: [backend-tests, code-quality]  # frontend-tests est commenté
    if: always()
    
    steps:
    - name: Status du pipeline
      run: |
        if [ "${{ needs.backend-tests.result }}" == "success" ] && \
           [ "${{ needs.code-quality.result }}" == "success" ]; then
          echo " Pipeline CI/CD reussie!"
        else
          echo " Pipeline CI/CD echouee!"
          exit 1
        fi